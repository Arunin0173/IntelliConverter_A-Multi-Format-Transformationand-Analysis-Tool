<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/textto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <script>
        function openMenu() {
        const nav = document.getElementById("menubar");
        if (nav.classList.contains("hidden")) {
            nav.classList.remove("hidden");
            nav.classList.add("visible");
        } else {
            nav.classList.remove("visible");
            nav.classList.add("hidden");
        }
    }
        </script>
</head>

<body>
    <div class="container">

        <div class="container1">
            <button class="btn" onclick="openMenu()"><i class="fa-solid fa-bars"></i></button>
            <div class="menubar" id="menubar">
               
                <button class="btn2" onclick="openMenu()" ><i class="fa-solid fa-xmark"></i></button>
                <div class="menu">
                    <h1 class="txt1"><a>Home</a></h1>
                    <h1 class="txt2"><a>Service</a></h1>
                    <h1 class="txt3" ><a>PDF</a></h1>
                    <h1 class="txt4"><a>Text</a></h1>
                </div>

            </div>

            

        </div>



        <div class="container2">
            <div class="box1">
                <button><i class="fa-solid fa-file-pdf"></i></button>

            </div>
            <div class="box2">
                <button><i class="fa-regular fa-image"></i></button>

            </div>
        </div>

        <div class="container3">
            <form>
                <textarea class="textarea" id="textinput" name="textinput" placeholder="Enter on your text" rows="10"
                    cols="50"></textarea>
            </form>


        </div>

    </div>

</body>

</html>
